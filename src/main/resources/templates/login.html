<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - AI Feed Reader</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; }
        .login-container { max-width: 400px; margin: 60px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; margin-bottom: 1em; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; }
        input[type="text"], input[type="password"] { width: 100%; padding: 0.5em; border: 1px solid #ccc; border-radius: 4px; }
        .error { color: #b00020; margin-bottom: 1em; text-align: center; }
        button { width: 100%; padding: 0.7em; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 1em; cursor: pointer; }
        button:hover { background: #1565c0; }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}" class="error">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="error" style="color:green;">
            You have been logged out.
        </div>
        <div class="form-group">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" required autofocus />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
    </form>
</div>
</body>
</html>
