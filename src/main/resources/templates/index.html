<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
      <title>Hello, Thymeleaf</title>
  </head>
  <body>
     <table border="1">
      <tr>
      <th>Title</th>
      <th>Content</th>
    </tr>
    <tr th:each="webFeed: ${webFeeds}">
        <td th:text="${webFeed.item.title}" />
        <td th:utext="${webFeed.item.content.orElse('')}" />
    </tr>
  </table>
  </body>
</html>
